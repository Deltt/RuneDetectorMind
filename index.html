<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <!-- filterMinCF:0.0001; filterBeta: 0.001-->
    <a-scene mindar-image="imageTargetSrc: /RuneDetectorMind/assets/target.mind; filterMinCF:0.0001; filterBeta: 0.002"
        vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity gltf-model="./assets/male_1.glb" scale="2 2 2" position="0 0 10" rotation="0 0 0">
            </a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
